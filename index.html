<body>
    <h2>JS Promise</h2>
    <p id="demo"></p>
    <script>
        function myDisplayer(some){
            document.getElementById("demo").innerHTML = some}
            function sum(a,b){
                var sum = a+b;
      myDisplayer(sum);
            }

        let myPromise = new Promise(function(myResolve,myReject){
            let x = 5;
            if (x == 0){
                myResolve("Ok");
            }
            else {
                myReject("Error")
            }
        });
        myPromise.then(
            function(value){sum(99,99);},
            function(error){sum(error);}
        );
    </script>
</body>
